name: Bygg og deploy

on: [push]

permissions:
  contents: read
  id-token: write
  
jobs:
    bygg-og-push-docker-image:
        name: Bygg applikasjon
        runs-on: ubuntu-latest
        outputs:
          image: ${{ steps.docker-build-push.outputs.image }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: "https://npm.pkg.github.com"
                  cache: "npm"
                  cache-dependency-path: |
                      package-lock.json
            - name: Installer avhengigheter
              run: npm ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
            - name: Bygg applikasjon
              run: npm run build
            - name: Push docker image to GAR
              uses: nais/docker-build-push@v0
              id: docker-build-push
              with:
                team: toi
                identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
                project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }} 

    deploy-til-dev:
        name: Deploy til dev-gcp
        needs: bygg-og-push-docker-image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/kenglxn/bjella-6.5.0'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: nais/deploy/actions/deploy@v2
              env:
                  CLUSTER: dev-gcp
                  RESOURCE: deploy/nais-dev.yaml
                  VAR: image=${{ needs.bygg-og-push-docker-image.outputs.image }}

    deploy-til-prod:
        name: Deploy til prod-gcp
        needs: [bygg-og-push-docker-image, deploy-til-dev]
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: nais/deploy/actions/deploy@v2
              env:
                  CLUSTER: prod-gcp
                  RESOURCE: deploy/nais-prod.yaml,deploy/alerts-prod.yaml
                  VAR: image=${{ needs.bygg-og-push-docker-image.outputs.image }}


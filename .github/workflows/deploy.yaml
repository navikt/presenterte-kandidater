name: Bygg og deploy

on: [push]

env:
    IMAGE: ghcr.io/${{ github.repository }}/presenterte-kandidater:${{ github.sha }}

permissions:
    packages: write

jobs:
    bygg-og-push-docker-image:
        name: Bygg applikasjon
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: "https://npm.pkg.github.com"
                  cache: "npm"
                  cache-dependency-path: |
                      package-lock.json
            - name: Installer avhengigheter
              run: npm ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
            - name: Bygg applikasjon
              run: npm run build
            - name: Logg inn til Github
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Bygg og publiser Docker-image
              uses: docker/build-push-action@v3
              with:
                  context: .
                  push: true
                  tags: ${{ env.IMAGE }}

    deploy-til-dev:
        name: Deploy til dev-gcp
        needs: bygg-og-push-docker-image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/bruk-mindre-cpu'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-gcp
                  RESOURCE: deploy/nais-dev.yaml

    deploy-til-prod:
        name: Deploy til prod-gcp
        needs: bygg-og-push-docker-image
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: prod-gcp
                  RESOURCE: deploy/nais-prod.yaml,deploy/alerts-prod.yaml

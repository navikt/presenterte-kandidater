name: Bygg og Deploy NextJS
on:
  push:
    branches:
      - main
      - master
      - dev
  workflow_dispatch: # Legger til mulighet for manuell kj√∏ring

jobs:
  build-and-deploy:
    name: TOI NextJS-workflow
    uses: navikt/toi-github-actions-workflows/.github/workflows/build-and-deploy-nextjs.yaml@main
    with:
      app: presenterte-kandidater
      deploy-to-dev-if-branch-name-is: deploy-script
    secrets: inherit
    permissions:
      contents: read
      id-token: write
      security-events: write

apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: presenterte-kandidater
    namespace: toi
    labels:
        team: toi
spec:
    # prettier-ignore
    image: {{ image }}
    port: 3000
    ingresses:
        - https://arbeidsgiver.nav.no/kandidatliste
    liveness:
        initialDelay: 20
        path: /kandidatliste/internal/isAlive
    readiness:
        initialDelay: 20
        path: /kandidatliste/internal/isReady
    accessPolicy:
        outbound:
            rules:
                - application: presenterte-kandidater-api
                - application: nav-dekoratoren
                  namespace: personbruker
                - application: notifikasjon-bruker-api
                  namespace: fager
    tokenx:
        enabled: true
    idporten:
        enabled: true
        redirectPath: "/kandidatliste/oauth2/callback"
        frontchannelLogoutPath: "/kandidatliste/oauth2/logout"
        sidecar:
            enabled: true
            level: Level4
            autoLogin: false
            autoLoginIgnorePaths:
                - /kandidatliste/internal/*
    envFrom:
        - secret: presenterte-kandidater-toggle
    env:
        - name: NODE_EXTRA_CA_CERTS
          value: /etc/ssl/ca-bundle.pem
        - name: API_URL
          value: http://presenterte-kandidater-api
        - name: NOTIFIKASJON_API_URL
          value: http://notifikasjon-bruker-api.fager
